#version: "3"
services:
  minio:
    image: "minio/minio:latest"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "admin"
    volumes:
      - "minio:/data/minio"
    command: minio server /data/minio --console-address ":9090"
  postgres:
    image: "postgres:latest"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "kardedu"
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"
  redis:
    image: "redis:latest"
    environment:
      - REDIS_PASSWORD=admin
      - REDIS_USER=admin1
      - REDIS_USER_PASSWORD=admin1
    ports:
      - "6380:6379"
    volumes:
      - "redis:/data"
      

volumes:
  minio:
    driver: local
  postgres:
    driver: local
  redis:
    driver: local

